<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator | Made by me !!!</title>
</head>
<body>
    <h1 class="text-center">Calculate Me</h1>
    <div class="container flex flex-col items-center mx-auto m-w-88">
        <div class="row">
            <input type="text" class="padding-input text">
        </div>
        <div class="row">   
            <button class="button grey-bg">A/C</button>
            <button class="button grey-bg">/</button>
            <button class="button grey-bg">%</button>
            <button class="button orange-bg ft-white">M-</button>
         </div>
        <div class="row">
           <button class="button dark-grey-bg ft-white new-btn2">7</button>
           <button class="button dark-grey-bg ft-white">8</button>
           <button class="button dark-grey-bg ft-white">9</button>
           <button class="button orange-bg ft-white">*</button>
        </div>
        <div class="row">
            <button class="button dark-grey-bg ft-white">4</button>
            <button class="button dark-grey-bg ft-white">5</button>
            <button class="button dark-grey-bg ft-white">6</button>
            <button class="button orange-bg ft-white">-</button>
         </div>
         <div class="row">
            <button class="button dark-grey-bg ft-white">1</button>
            <button class="button dark-grey-bg ft-white">2</button>
            <button class="button dark-grey-bg ft-white">3</button>
            <button class="button orange-bg ft-white">+</button>
         </div>
         <div class="row">
            <button class="button dark-grey-bg ft-white new-btn text-left pl-19">0</button>
            <button class="button dark-grey-bg ft-white">.</button>
            <!-- <button class="button dark-grey-bg ft-white">.</button> -->
            <button class="button orange-bg ft-white">=</button>
         </div>
    </div>
</body>
<script src="script.js"></script>
</html>
